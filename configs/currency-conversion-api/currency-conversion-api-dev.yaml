external:
  api:
    countries: https://restcountries.eu/rest/v2
    rates: https://api.exchangeratesapi.io/latest

spring:
  jackson:
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false

server:
  error:
    whitelabel:
      enabled: false

logging:
  level:
    root: info
  pattern:
    console: '%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n'