spring:
  liquibase:
    changeLog: "classpath:db/changelog/changelog-master.yaml"

server:
  error:
    whitelabel:
      enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

eureka:
  instance:
    prefer-ip-address: true
    hostname: employee-api
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/





