spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  cache:
    type: NONE
  liquibase:
    changeLog: "classpath:db/changelog/changelog-master.yaml"
  mail:
    host: localhost
    port: 25
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

server:
  port: 1111

mock-server:
  port: 5559

chunk-size: 50

via:
  default-email:
    sender: no-reply@via.com
    subject: no-reply@via.com
  scheduled-email:
    rate: '0 0 12 * * ?'


