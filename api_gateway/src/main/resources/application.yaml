spring:
  zipkin:
    baseUrl: http://logs-aggregator:9411/
  sleuth:
    sampler:
      percentage: 1.0

server:
  port: 9000
  error:
    whitelabel:
      enabled: false

eureka:
  instance:
    prefer-ip-address: true
    hostname: api-gateway
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/

management:
  server:
    port: 1111

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

zuul:
  ignored-services:
    - '*'
  routes:
    currency-conversion-api:
      path: /currency-conversion-api/**
      serviceId: currency-conversion-api
    employee-api:
      path: /employee-api/**
      serviceId: employee-api