server:
  port: 9000
  error:
    whitelabel:
      enabled: false

ribbon:
  ReadTimeout: 5000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${random.int}

zuul:
  ignored-services:
    - '*'
  routes:
    currency-conversion-api:
      path: /currency-conversion-api/**
      serviceId: currency-conversion-api
    employee-api:
      path: /employee-api/**
      serviceId: employee-api