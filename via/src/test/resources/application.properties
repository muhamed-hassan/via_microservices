spring.datasource.url=jdbc:h2:mem:employees
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

mock-server.port=5555
latest-rates.uri=http://localhost:${mock-server.port}/latest
currencies.uri=http://localhost:${mock-server.port}/rest/v2/currency/
countries.uri=http://localhost:${mock-server.port}/rest/v2/all

chunk-size=50

# fake SMTP server configs for dev purposes [should be replaced with actual configs in prod mode]
spring.mail.host=localhost
spring.mail.port=25
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.username=
spring.mail.password=

via.default-email.sender=no-reply@via.com
via.default-email.subject=no-reply@via.com
via.scheduled-email.rate=0 0 12 * * ?

logging.level.root=INFO

spring.cache.type=NONE
